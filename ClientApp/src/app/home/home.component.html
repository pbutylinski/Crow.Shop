<div class="row">
  <mat-card *ngFor="let item of products" class="col-md-3 m-2">
    <mat-card-title>{{ item.translations | translation }}</mat-card-title>

    <img mat-card-image src="https://zwierzetainformacje.pl/wp-content/uploads/2017/01/lemur-katta3-563x353.jpg">
    
    <mat-card-content>{{ item.translations | translation: "description" }}</mat-card-content>

    <mat-card-actions>
      <a mat-raised-button color="primary" [routerLink]="['/product', item.id]">View details</a>
    </mat-card-actions>
  </mat-card>
</div>
