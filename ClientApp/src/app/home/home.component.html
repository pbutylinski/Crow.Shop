<div class="row">
  <mat-card *ngFor="let item of products" class="col-md-3 m-2">
    <mat-card-title>{{ item.translations | translation }}</mat-card-title>

    <img mat-card-image *ngIf="item.image" [src]="item.image.fileName">
    
    <mat-card-actions>
      <a mat-raised-button color="primary" [routerLink]="['/product', item.id]">View details</a>
    </mat-card-actions>
  </mat-card>
</div>
